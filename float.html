<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard e Safe Area</title>
  <style>
    body, html, .float {
      height: calc(100vh - env(safe-area-inset-bottom, 0));
      margin: 0;
    }

    .float {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    button {
      position: relative;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <main class="float">
    <input type="text">
    <button id="myButton">My Button</button>
  </main>

  <script>
    function adjustForKeyboard() {
      const button = document.getElementById('myButton');
      const windowHeight = window.innerHeight;

      // Adjusts the button position if the window is resized (e.g. keyboard appears)
      window.addEventListener('resize', () => {
        if (window.innerHeight < windowHeight) {
          button.style.position = 'absolute';
          button.style.bottom = '20px'; // Adjust as needed
        } else {
          button.style.position = 'relative';
        }
      });
    }

    window.onload = adjustForKeyboard;
  </script>
</body>
</html>
