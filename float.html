<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard e Safe Area</title>
  <style>
    body, html, .float {
      height: 100vh;
      margin: 0;
    }

    .float {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    button {
      position: absolute;
      padding: 10px 20px;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <main class="float">
    <input type="text">
    <button id="myButton">My Button</button>
  </main>
</body>
</html>
