<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI/UX</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column h-100">
  <main class="flex-fill d-flex flex-column justify-content-end">
    <div class="container">
      <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-7 mx-auto">
        <p class="pb-1 mb-2">
          <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#startModal">
            Começar
          </button>
        </p>
      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-4">
  </footer>
  <!-- Modal -->
  <div class="modal fade" id="startModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="startModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 visually-hidden" id="startModalLabel">Dados pessoais</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Digite seu novo endereço de e-mail</label>
          <div class="form-text">Enviaremos um link de confirmação para o seu novo endereço de e-mail</div>
          <input type="text" class="form-control">
        </div>
        <div class="modal-footer modal-footer-float">
          <button type="button" class="btn btn-primary btn-circle">
            <i class="ji ji-arrow-right"></i>
            <span class="visually-hidden">Avançar</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
