<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagonal Squares with Gradients</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: .254237288vw;
      }

      body, html {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        overflow: hidden;
      }

      /* body {
        padding: 24px 22px;
      } */

      .square-container {
        width: 56rem;
        height: 56rem;
        background-repeat: no-repeat;
        background-size: 1px 1px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="square-container"></div>
    <script>
      const container = document.querySelector('.square-container');

      // Array of vibrant colors, avoiding grays
      const vibrantColors = [
        '#FF0000', // Red
        '#FF7F00', // Orange
        '#FFFF00', // Yellow
        '#00FF00', // Green
        '#0000FF', // Blue
        '#4B0082', // Indigo
        '#8B00FF', // Violet
      ];

      // Function to generate the background image with multiple gradients
      function generateBackground() {
        const colorsLength = vibrantColors.length;
        let backgroundImage = '';
        let backgroundPosition = '';
        const size = 90;

        // Loop to generate 100 squares
        for (let i = 0; i < size; i++) {
          const colorIndex = i % colorsLength;
          const color = vibrantColors[colorIndex];

          // Each linear-gradient creates one square
          backgroundImage += `linear-gradient(45deg, ${color}, ${color})`;

          // Add background-position for each square
          backgroundPosition += ` ${i}px ${i}px`;

          // Add comma except for the last one
          if (i < (size - 1)) {
            backgroundImage += ', ';
            backgroundPosition += ', ';
          }
        }

        // Apply the background-image to the container
        container.style.backgroundImage = backgroundImage;
        container.style.backgroundPosition = backgroundPosition;
      }

      generateBackground();
    </script>
  </body>
</html>
