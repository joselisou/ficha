<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Rectangle Height</title>
  <style>
    html {
      font-size: .254237288vw; /* Set base font-size for rem calculations. */
    }

    body, .safe {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .safe {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    form {
      margin-bottom: 1rem; /* Add margin to separate form from rectangle. */
    }

    #rectangle {
      width: 100vw;
      background-color: black; /* Set the rectangle color. */
    }
  </style>
</head>
<body>

<main class="safe">
  <form id="controlForm">
    <select id="unitSelect">
      <option value="px" data-default="100">Px</option>
      <option value="vh" data-default="20">Vh</option>
      <option value="vw" data-default="50">Vw</option>
      <option value="rem" data-default="61">Rem</option>
    </select>

    <input type="number" id="heightInput" value="100" />
  </form>

  <div id="rectangle"></div>
</main>

<script>
  const form = document.getElementById('controlForm');
  const unitSelect = document.getElementById('unitSelect');
  const heightInput = document.getElementById('heightInput');
  const rectangle = document.getElementById('rectangle');

  // Function to update the rectangle height based on user input.
  function updateRectangleHeight() {
    const selectedUnit = unitSelect.value;
    const heightValue = heightInput.value;
    rectangle.style.height = `${heightValue}${selectedUnit}`;
  }

  // Update the number input's default value when the unit is changed.
  unitSelect.addEventListener('change', function() {
    const defaultHeight = this.options[this.selectedIndex].getAttribute('data-default');
    heightInput.value = defaultHeight;
    updateRectangleHeight();
  });

  // Update the rectangle height when the number input is changed.
  heightInput.addEventListener('input', updateRectangleHeight);

  // Set the initial rectangle height.
  updateRectangleHeight();
</script>

</body>
</html>
